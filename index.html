<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 text-center">
          <h1 class="my-5 fw-bolder">Quote of the day</h1>
          <span class="d-block my-2"
            >Check Me <i class="fa-solid fa-arrow-down ms-2 animation"></i
          ></span>
          <button class="btn btn-dark" onclick="printResult()">
            New Quotes
          </button>
        </div>
        <div class="col-lg-4">
          <div class="card my-5 w-75 mx-auto rounded-2 overflow-hidden" id="result">
            <img src="imgs/q.jpg" class="w-100" alt="" />
            <div class="card-body">
              <p>
                "if you need to be happy <br />
                كبر دماغك وصلي علي النبي"
              </p>
              <span>--Mohamed Taher</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
