<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        
        <h1 class="my-5 fw-bolder">Quote of the day</h1>
        <span class="d-block my-2"
          >Check Me <i class="fa-solid fa-arrow-down ms-2 animation"></i
        ></span>
        <button class="btn btn-dark col-5 col-md-3 mx-auto" onclick="printResult()">
          New Quotes
        </button>
        <div class="card col-6 mx-auto my-5" id="result">
          <div class="row g-0 ">
            <div class="col-md-4">
              <img src="imgs/q.jpg" class="img-fluid h-100 rounded" alt="Mohamed Taher">
            </div>
            <div class="col-md-8">
              <div class="card-body d-flex flex-column justify-content-between h-100">
                <p class="card-text"> "if you need to be happy <br />
                  كبر دماغك وصلي علي النبي"</p>
                  <h6 class="card-title text-end">--Mohamed Taher</h6>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
